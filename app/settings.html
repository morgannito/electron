<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>MyEleBack</title>
  </head>
  <body>
    <header>
      <div class="header-main">
        <h1><a href="#" id="home-link">MyEleBack</a></h1>
        <nav>
          <ul>
            <li><a href="#" id="backups-link">Backups</a></li>
            <li><a href="#" class="active" id="settings-link">Settings</a></li>
          </ul>
        </nav>
        <div class="button-boy">
          <div class="loading-icon"></div>
          <!-- a backup button will be appended here -->
        </div>
      </div>
    </header>

    <main>
      <h2>Settings</h2>
      <p>Here you change the settings of the program.</p>
      <section class="settings">
        <form>
          <h3 class="first-element">Program Settings</h3>
          <div>
            <label for="location">Backup Location:</label>
            <input type="text" id="location" name="location" value="${settings.location}">
          </div>
          <div>
            <label for="frequency">Backup Frequency:</label>
            <select id="frequency" name="frequency">
              <option value="daily" ${settings.frequency === 'daily' ? 'selected' : ''}>Daily</option>
              <option value="bidaily" ${settings.frequency === 'bidaily' ? 'selected' : ''}>BiDaily</option>
              <option value="weekly" ${settings.frequency === 'weekly' ? 'selected' : ''}>Weekly</option>
              <option value="biweekly" ${settings.frequency === 'biweekly' ? 'selected' : ''}>BiWeekly</option>
              <option value="monthly" ${settings.frequency === 'monthly' ? 'selected' : ''}>Monthly</option>
              <option value="bimonthly" ${settings.frequency === 'bimonthly' ? 'selected' : ''}>BiMonthly</option>
            </select>
          </div>
          <div>
            <label for="time">Backup Time:</label>
            <input type="time" id="time" name="time" value="${settings.time}">
          </div>
          <h3>MySQL Settings</h3>
          <div>
            <label for="mysqlhost">MySQL Host:</label>
            <input type="text" id="mysqlhost" name="mysqlhost" value="${settings.mysqlhost}">
          </div>
          <div>
            <label for="mysqlport">MySQL Port:</label>
            <input type="text" id="mysqlport" name="mysqlport" value="${settings.mysqlport}">
          </div>
          <div>
            <label for="mysqluser">MySQL User:</label>
            <input type="text" id="mysqluser" name="mysqluser" value="${settings.mysqluser}">
          </div>
          <div>
            <label for="mysqlpassword">MySQL Password:</label>
            <input type="text" id="mysqlpassword" name="mysqlpassword" value="${settings.mysqlpassword}">
          </div>
          <h3>FTP Settings</h3>
          <div>
            <label for="ftphost">FTP Host:</label>
            <input type="text" id="ftphost" name="ftphost" value="${settings.ftphost}">
          </div>
          <div>
            <label for="ftpport">FTP Port:</label>
            <input type="text" id="ftpport" name="ftpport" value="${settings.ftpport}">
          </div>
          <div>
            <label for="ftpuser">FTP User:</label>
            <input type="text" id="ftpuser" name="ftpuser" value="${settings.ftpuser}">
          </div>
          <div>
            <label for="ftppassword">FTP Password:</label>
            <input type="text" id="ftppassword" name="ftppassword" value="${settings.ftppassword}">
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 MyEleBack, by TheTreeSee & Morgannito</p>
    </footer>

    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
    <script src="../settingsRenderer.js"></script>
  </body>
</html>
