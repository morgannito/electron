<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>MyEleBack</title>
  </head>
  <body>
    <header>
      <h1>MyEleBack</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Backups</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Welcome to MyEleBack</h2>
      <p>Here you can view and manage your MySQL backups.</p>
      <button class="backup-now">Backup Now</button>
      <section class="backups">
        <h3>Backups</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Date (y/m/d)</th>
              <th>Time (24h)</th>
              <th>Size</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="backupTableBody">
            <!-- Backup data will be populated here -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 MyEleBack, by TheTreeSee & Morgannito</p>
    </footer>

    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
  </body>
</html>
